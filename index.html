<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffefd5;

        }
        h1 {
            font-size: 3em;
            color: #ff6f61;

        }
        .message p {

            margin: 20px 0;

        }
        .birthday-card {
            font-size: 1.2em;

            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .birthday-card p {

        }
        footer {

</head>

</body>
</html>
